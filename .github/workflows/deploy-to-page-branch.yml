# .github/workflows/deploy-to-page-branch.yml
name: Deploy dist to page branch

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: |
          echo "ğŸš€ Starting build..."
          ls -la  # æŸ¥çœ‹å½“å‰ç›®å½•
          npm run build
          echo "âœ… Build finished, checking dist..."
          ls -la dist/  # æŸ¥çœ‹ dist æ˜¯å¦å­˜åœ¨

      - name: Check if build succeeded
        run: |
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ Build failed: dist/index.html not found"
            exit 1
          fi

      - name: Setup Git user
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Create or reset page branch
        run: |
          # 1. åˆ‡æ¢åˆ° page åˆ†æ”¯ï¼ˆå¦‚æœå­˜åœ¨åˆ™åˆ‡æ¢ï¼Œå¦åˆ™åˆ›å»ºï¼‰
          git checkout --orphan page

          # 2. æ¸…ç©ºæ‰€æœ‰è¢« Git è·Ÿè¸ªçš„æ–‡ä»¶
          git rm -rf .

          # 3. âœ… å¼ºåˆ¶åˆ é™¤ç‰©ç†å­˜åœ¨çš„ dist/ ç›®å½•ï¼ˆå…³é”®ä¿®å¤ï¼ï¼‰
          rm -rf dist/

          # 4. âœ… å±•å¹³å¤åˆ¶ dist/ å†…å®¹åˆ°æ ¹ç›®å½•ï¼ˆä¸å« dist/ æ–‡ä»¶å¤¹æœ¬èº«ï¼‰
          cd dist
          find . -mindepth 1 -print0 | xargs -0 -I {} sh -c 'mkdir -p "$(dirname "../{}")" && cp -r "{}" "../{}"'
          cd ..

          # 5. åˆ é™¤å¯èƒ½æ®‹ç•™çš„æ„å»ºé…ç½®æ–‡ä»¶ï¼ˆå®‰å…¨æ¸…ç†ï¼‰
          rm -rf node_modules/ 2>/dev/null || true
          rm -f package.json package-lock.json .gitignore 2>/dev/null || true

          # 6. æ·»åŠ æ‰€æœ‰å±•å¹³åçš„æ–‡ä»¶åˆ°æš‚å­˜åŒº
          git add .

          # 7. æäº¤
          git commit -m "feat: deploy built files from main @ ${{ github.sha }}"

      - name: Push to page branch
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: page
          force: true