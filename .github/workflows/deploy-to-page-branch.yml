# .github/workflows/deploy-to-page-branch.yml
name: Deploy dist to page branch

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Check if build succeeded
        run: |
          if [ ! -f "dist/index.html" ]; then
            echo "❌ Build failed: dist/index.html not found"
            exit 1
          fi

      - name: Setup Git user
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Create or reset page branch
        run: |
          # 1. 切换到 page 分支（如果存在则切换，否则创建）
          git checkout --orphan page

          # 2. 清空所有文件（确保干净）
          git rm -rf .

          # 3. ✅ 展平复制 dist/ 内容到根目录
          cd dist
          find . -mindepth 1 -print0 | xargs -0 -I {} sh -c 'mkdir -p "$(dirname "../{}")" && cp -r "{}" "../{}"'
          cd ..

          # 4. 删除可能残留的构建配置
          rm -rf node_modules/ 2>/dev/null || true
          rm -f package.json package-lock.json .gitignore 2>/dev/null || true

          # 5. 提交
          git add .
          git commit -m "feat: deploy built files from main @ ${{ github.sha }}"

      - name: Push to page branch
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: page
          force: true