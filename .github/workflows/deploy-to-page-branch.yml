# .github/workflows/deploy-to-page-branch.yml
name: Deploy dist to page branch (no GitHub Pages)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Check if build succeeded
        run: |
          if [ ! -f "dist/index.html" ]; then
            echo "❌ Build failed: dist/index.html not found"
            exit 1
          fi

      - name: Setup Git user
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Create or switch to page branch
        run: |
          git checkout --orphan page
          git rm -rf .  # 清空所有文件
          
          # ✅ 使用 rsync 展平 dist/ 内容到根目录
          rsync -av --delete dist/ ./
          
          # 或者用 find + cp（备用方案）
          # find dist/ -type f -exec cp {} ./ \;
          # find dist/ -type d -exec mkdir -p {} \;  # 递归创建目录
          
          git add .
          git commit -m "feat: deploy built files from main @ ${{ github.sha }}"

      - name: Push to page branch
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: page
          force: true