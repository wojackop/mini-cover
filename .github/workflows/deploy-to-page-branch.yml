# .github/workflows/deploy-to-page-branch.yml
name: Deploy dist to page branch

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史，便于切换分支

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Setup Git user
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Create or switch to page branch
        run: |
          git checkout --orphan page  # 创建空分支（无历史）
          git rm -rf .                # 清空所有文件（包括 .gitignore 等）
          git add .                   # 添加新内容
          git commit -m "feat: deploy built files from main @ ${{ github.sha }}" --allow-empty

      - name: Push to page branch
        uses: ad-m/github-push-action@v0.9.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: page
          force: true