# .github/workflows/deploy-to-page-branch.yml
name: Deploy dist to page branch (no GitHub Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Check if build succeeded
        run: |
          if [ ! -f "dist/index.html" ]; then
            echo "❌ Build failed: dist/index.html not found"
            exit 1
          fi

      - name: Setup Git user
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Create or reset page branch
        run: |
          # 1. 删除本地和远程的 page 分支（确保干净）
          git fetch origin
          if git rev-parse --verify page >/dev/null 2>&1; then
            git branch -D page
          fi
          if git ls-remote --heads origin page >/dev/null 2>&1; then
            git push origin --delete page
          fi

          # 2. 创建全新的孤儿分支
          git checkout --orphan page

          # 3. 彻底清空工作区（删除所有残留）
          git rm -rf .

          # 4. ✅ 关键：将 dist/ 内容 *展平* 复制到根目录
          # 使用 find + cp 确保所有文件（包括隐藏文件）都被正确复制
          cd dist
          find . -mindepth 1 -print0 | xargs -0 -I {} sh -c 'mkdir -p "$(dirname "../{}")" && cp -r "{}" "../{}"'
          cd ..

          # 5. 删除可能残留的构建配置（如 package.json, node_modules）
          rm -rf node_modules/ 2>/dev/null || true
          rm -f package.json package-lock.json .gitignore 2>/dev/null || true

          # 6. 提交
          git add .
          git commit -m "feat: deploy built files from main @ ${{ github.sha }}"

      - name: Push to page branch
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: page
          force: true