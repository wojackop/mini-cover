# .github/workflows/deploy-to-page-branch.yml
name: Deploy dist to page branch

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Check if build succeeded
        run: |
          if [ ! -f "dist/index.html" ]; then
            echo "‚ùå Build failed: dist/index.html not found"
            exit 1
          fi

      - name: Setup Git user
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Create or reset page branch
        run: |
          # 1. Âà†Èô§Êú¨Âú∞ page ÂàÜÊîØÔºàÂ¶ÇÊûúÂ≠òÂú®Ôºâ
          if git rev-parse --verify page >/dev/null 2>&1; then
            git branch -D page
          fi

          # 2. Ê£ÄÊü•ËøúÁ®ãÊòØÂê¶Â≠òÂú® page ÂàÜÊîØ
          if git ls-remote --heads origin page >/dev/null 2>&1; then
            echo "üóëÔ∏è  Remote page branch exists, deleting..."
            git push origin --delete page
          else
            echo "‚ÑπÔ∏è  Remote page branch does not exist, skipping deletion."
          fi

          # 3. ÂàõÂª∫ÂÖ®Êñ∞ÁöÑÂ≠§ÂÑøÂàÜÊîØ
          git checkout --orphan page
          git rm -rf .

          # 4. ‚úÖ Â±ïÂπ≥Â§çÂà∂ dist/ ÂÜÖÂÆπÂà∞Ê†πÁõÆÂΩï
          cd dist
          find . -mindepth 1 -print0 | xargs -0 -I {} sh -c 'mkdir -p "$(dirname "../{}")" && cp -r "{}" "../{}"'
          cd ..

          # 5. Âà†Èô§ÂèØËÉΩÊÆãÁïôÁöÑÊûÑÂª∫ÈÖçÁΩÆ
          rm -rf node_modules/ 2>/dev/null || true
          rm -f package.json package-lock.json .gitignore 2>/dev/null || true

          # 6. Êèê‰∫§
          git add .
          git commit -m "feat: deploy built files from main @ ${{ github.sha }}"

      - name: Push to page branch
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: page
          force: true